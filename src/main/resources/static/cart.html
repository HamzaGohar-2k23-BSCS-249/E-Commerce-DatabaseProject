<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <style>
        body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f1f1f1; }
        .quantity-input { width: 4rem; display: none }
        .actions { text-align: right; }
        .actions button { padding: 0.5rem 1rem; margin-left: 0.5rem; border: none; border-radius: 4px; cursor: pointer; }
        .checkout-btn { background: #28a745; color: #fff; }
        .continue-btn { background: #007bff; color: #fff; }
        .remove-btn { background: transparent; color: #dc3545; border: 1px solid #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Shopping Cart</h1>
    <table id="cart-table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Variant</th>
            <th>Price</th>
            <th style="display: none;">Quantity</th>
            <th>Subtotal</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <!-- Populated by cart.js -->
        </tbody>
    </table>
    <div class="actions">
        <span id="cart-total" style="font-weight:bold; font-size:1.2rem;">Total: $0.00</span>
        <button style="display : none;" class="continue-btn" onclick="window.location.href='/'">Continue Shopping</button>
        <button class="checkout-btn" id="proceed-checkout">Proceed to Checkout</button>
    </div>
</div>
<script src="cart.js"></script>

</body>
</html>
